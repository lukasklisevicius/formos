<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML formos</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>HTML FORMS</legend>
              <label for="vardas">Name:</label>
          <br>
            <input type="text" name="vardas" value="" placeholder="Your name">
          <br>
          <br>
              <label for="pavarde">Surname:</label>
          <br>
            <input type="text" name="pavarde" value="" placeholder="Your surname">
          <br>
          <br>
              <label for="email">Email:</label>
          <br>
            <input type="email" name="email" value="" placeholder="Your email">
          <br>
          <br>
              <label for="numeris">Mobile:</label>
          <br>
            <input type="number" name="numeris" value="" placeholder="+370">
          <br>
          <br>
              <label for="amzius">Age:</label>
          <br>
            <input type="number" name="amzius" value="" placeholder="" min="1" max="120">
          <br>
          <br>
            <p>Gender:</p>
              <label for="male">Male</label>
          <br>
            <input type="radio" id="male" name="gender" value="male">
          <br>
              <label for="female">Female</label>
          <br>
            <input type="radio" id="female" name="gender" value="female">
          <br>
          <br>
            <input type="file" name="filename" value="">
          <br>
          <br>
              <label for="data">Date:</label>
          <br>
            <input type="date" name="data" value="">
          <br>
          <br>
              <label for="zinute">Enter your message:</label>
          <br>
          <br>
            <textarea name="zinute" rows="8" cols="30"></textarea>
          <br>
            <input type="reset">
            <input type="submit">






      </fieldset>
    </form>

  </body>
</html>
